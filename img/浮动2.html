<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我是浮动2</title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				margin: 0px;
				/*边框的宽度，边框的样式，边框的颜色*/
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<!--left表示左浮动，元素浮动起来后，从左向右-->
		<div style="float: left;"></div>
		<!--right表示右浮动，元素浮动起来后，从右向左-->
		<div style="float: right;"></div>
		<div style="background-color: red;"></div>
		
	</body>
</html>
