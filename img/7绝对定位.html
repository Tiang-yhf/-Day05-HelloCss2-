<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>搞定绝对定位</title>
	</head>

	<body>
		<!--position属性设置为absolute
			这个div就被设置成了绝对定位
			可以通过top bottom，left right属性
			来设置该元素的位置
			
			设置位置时，相对的是上一层含有绝对定位的属性
			的父标签，如果没有这种父标签，那么相对body
		-->
		<div style="position: absolute;
			margin: 100px;
			background-color: lightcoral;
			width: 300px;
			height: 300px;
			">
			我是他的上一层绝对定位
			<div style="width: 200px;height: 200px;background-color: red;
			position: absolute;left: 200px; top: 50px;
			">
				 我是位置是相对于上一层绝对定位的div（如果没有，就相对于body）
			</div>
		</div>
		<div style="background-color: #0f0 ; height: 400px;"></div>

	</body>

</html>
